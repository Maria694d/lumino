<!doctype html>
<html lang="de"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  :root{--ink:#eef2ff;--card:rgba(12,13,22,.90);--edge:#2b2f45}
  html,body{height:100%}
  body{margin:0;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .bg{position:fixed;inset:0;background:center/cover no-repeat;filter:brightness(.9) contrast(1.05)}
  .wrap{position:relative;min-height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
  .card{width:min(900px,95vw);background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:22px}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .btn{background:linear-gradient(135deg,#ffb454,#ff9333);color:#111;
       padding:12px 18px;border-radius:12px;font-weight:800;text-decoration:none;display:inline-block}
  audio{width:100%;margin-top:12px}
  input[type=text]{flex:1;min-width:220px;background:#101223;border:1px solid #33364a;color:#e9edf5;border-radius:10px;padding:10px 12px;font-size:18px}
  .msg{margin-top:10px;padding:10px;border-radius:10px;display:none}
  .ok{background:#12351a;border:1px solid #2b7a3f;color:#b6f2c6}
  .bad{background:#3a1b1b;border:1px solid #7a2b2b;color:#ffc0c0}
</style>
<body>
  <div class="wrap"><div class="card">
    <h1>ðŸ”¦ Regeln</h1>

      <li>Alle tragen ein <b>Knicklicht</b> â€“ immer sichtbar bleiben.</li>
      <li>Zusammenbleiben, niemand rennt alleine weg.</li>

    </ul>
    <div class="row"><a class="btn" href="./index.html">âŸ² Zur Startseite</a></div>

  <audio id="bgm" src="./Hintergrund.mp3" loop preload="auto"></audio>
  <button id="musicBtn" aria-label="Musik" style="position:fixed;right:14px;top:14px;z-index:99;
    background:linear-gradient(135deg,#ffb454,#ff9333);color:#111;border:0;border-radius:999px;
    padding:10px 14px;font-weight:800">ðŸ”ˆ Musik</button>
  <script>
  (function(){
    const a = document.getElementById('bgm');
    const b = document.getElementById('musicBtn');
    if(!a||!b) return;
    a.volume = 0.20; a.playsInline = true;
    function refresh(){
      const on = localStorage.getItem('mp_bgm_on')==='1';
      b.textContent = on ? 'ðŸ”Š Musik' : 'ðŸ”ˆ Musik';
      if(on){ a.play().catch(()=>{});} else { a.pause(); }
    }
    b.addEventListener('click',()=>{
      const on = localStorage.getItem('mp_bgm_on')==='1';
      localStorage.setItem('mp_bgm_on', on ? '0' : '1');
      refresh();
    });
    document.addEventListener('visibilitychange',()=>{ if(!document.hidden) refresh(); });
    window.addEventListener('pageshow', refresh);
    refresh();
  })();
  </script>

</body></html>
